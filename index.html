<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="description" content="All about effects stomp pedals">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The StompSwitch</title>
    <link rel="stylesheet" href="style.css">
  </head>
      
    <body>
      <h1> THE STOMPSWITCH </h1>
      <h3> Effects Pedals </h3>
        <ul id="pedals-list-ul">
        </ul>
        <h3>Got a new pedal? Include it here!</h3>
        <form id="new-pedal-form">
          <label for="pedal-name">Name:</label>
          <input type="text" name="name" id="pedal-name"><br>
          <label for="brand_name">Brand:</label>
          <input type="text" name="brand_name" id="brand_name"><br>
          <label for="effect">Effect:</label>
          <input type="text" name="effect" id="effect"><br>
          <label for="price">Price:</label>
          <input type="decimal" name="price" id="price"><br>
          <label for="image-link">Image Link:</label>
          <input type="text" name="image_link" id="image_link"><br>
          <input type="submit" value="Add">
        </form>
        <script src="src/pedal.js" type="text/javascript"></script>
        <script src="src/pedalApi.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>

    <footer>

    </footer>

</html>
